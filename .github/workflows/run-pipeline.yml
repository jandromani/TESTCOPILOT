name: Run Pipeline CI

on:
  workflow_dispatch: {}
  push:
    branches:
      - master

jobs:
  run-pipeline:
    # üö® Definimos la imagen Docker que debe usar este job
    # CR√çTICO: Necesitamos autenticar la descarga en el bloque container.
    container: 
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        # Usamos el token por defecto para descargar la imagen de GHCR
        username: ${{ github.actor }} 
        password: ${{ secrets.GITHUB_TOKEN }}
    
    runs-on: ubuntu-latest # Este es el host que ejecutar√° el contenedor
    
    # üö® CR√çTICO: Inyectar la clave API en el contenedor
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }} 
      ENABLE_LLM: '1'
      OPENROUTER_API_URL: 'https://api.openrouter.ai/v1/chat/completions'

    steps:
      # Ya no necesitamos el login en steps porque lo hicimos en el bloque container
      - name: Checkout repository (necesario para montar el c√≥digo fuente)
        uses: actions/checkout@v4
      
      # üö® NO NECESITAMOS INSTALAR NADA M√ÅS. El contenedor ya tiene Node y NPM.
      
      - name: Run diagnostics inside the Container
        # El comando se ejecuta directamente DENTRO del contenedor definido arriba.
        run: node scripts/vscode-env-diagnostics.js

      - name: Run full pipeline inside the Container
        # Este comando ejecuta la pipeline, ahora en un entorno aislado y limpio.
        run: node scripts/run-pipeline.js tests/fixtures/example-spec.json
        
      # Los pasos de limpieza y artifacts van aqu√≠...
      - name: List state directory
        run: |
          echo "Contents of state/"
          ls -la state || true

      - name: Upload state artifacts
        uses: actions/upload-artifact@v4
        with:
          name: worldminiapp-state
          path: state/**
