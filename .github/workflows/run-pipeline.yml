name: Pipeline: Ejecutar desde Contenedor

on:
  workflow_dispatch: {}
  push:
    branches:
      - master

jobs:
  run-pipeline:
    # ðŸš¨ Rol: CONSUMIR Y EJECUTAR la imagen en GHCR
    container: 
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        # Se autentica para descargar la imagen privada
        username: ${{ github.actor }} 
        password: ${{ secrets.GITHUB_TOKEN }}
    
    runs-on: ubuntu-latest
    
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }} 
      ENABLE_LLM: '1'
      OPENROUTER_API_URL: 'https://api.openrouter.ai/v1/chat/completions'

    steps:
      - name: 1. Checkout del cÃ³digo fuente
        uses: actions/checkout@v4
      
      - name: 2. Ejecutar diagnÃ³sticos DENTRO del contenedor
        run: node scripts/vscode-env-diagnostics.js

      - name: 3. Ejecutar pipeline principal DENTRO del contenedor
        run: node scripts/run-pipeline.js tests/fixtures/example-spec.json
        
      - name: 4. Limpieza y subida de artifacts
        run: |
          echo "Contents of state/"
          ls -la state || true

      - name: Upload state artifacts
        uses: actions/upload-artifact@v4
        with:
          name: worldminiapp-state
          path: state/**
